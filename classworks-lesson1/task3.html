<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 3 </title>
</head>

<body>
  <div class="wrap" id="app"></div>

  <script>

    /*
       Задание:
        Сложить в элементе с id App следующую размету HTML:
  
        <header>
          <a href="http://google.com.ua">
            <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          </a>
          <div class="menu">
            <a href="#1"> link 1</a>
            <a href="#1"> link 2</a>
            <a href="#1"> link 3</a>
          </div>
        </header>
  
        Используя следующие методы для работы:
        getElementById
        createElement
        element.innerText
        element.className
        element.setAttribute
        element.appendChild
    */
    var app = document.getElementById('app');

    var header = document.createElement('header');
    var link = document.createElement('a');
    link.href = 'http://google.com.ua';
    var img = document.createElement('img');
    img.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';

    var div = document.createElement('div');
    div.className = 'menu';
    var link_1 = document.createElement('a');
    link_1.href = '#1';
    link_1.innerText = 'link 1';
    var newColor = link_1.setAttribute('style', 'color: red');

    var link_2 = document.createElement('a');
    link_2.href = '#1';
    link_2.innerText = 'link 2';
    var newColor = link_2.setAttribute('style', 'color: blue');


    var link_3 = document.createElement('a');
    link_3.href = '#1';
    link_3.innerText = 'link 3';
    var newColor = link_3.setAttribute('style', 'color: green');


    
    app.appendChild(header);
    header.appendChild(link);
    link.appendChild(img);
    header.appendChild(div);
    div.appendChild(link_1);
    div.appendChild(link_2);
    div.appendChild(link_3);





  </script>
</body>

</html>
